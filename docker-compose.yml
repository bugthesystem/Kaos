# KaosNet Docker Compose
#
# Quick Start:
#   1. Copy .env.example to .env and configure secrets:
#      - KAOS_JWT_SECRET (required, min 32 chars)
#      - KAOS_ADMIN_PASSWORD (required)
#   2. docker compose up -d
#   3. Open http://localhost:3000 (Console)
#   4. Open http://localhost:8080 (Game Client)
#
# Services:
#   - kaos-server: Game server (WebSocket ws://localhost:7351, Console API http://localhost:7350)
#   - console:     Admin UI (http://localhost:3000)
#   - web:         Static game client (http://localhost:8080)
#   - postgres:    Database (localhost:5432)

services:
  # Kaos.io Game Server (WebSocket + Console API)
  kaos-server:
    build:
      context: .
      dockerfile: prototype/examples/kaos_io/Dockerfile
    ports:
      - "7350:7350"   # Console API (HTTP)
      - "7351:7351"   # WebSocket game
      - "7352:7352/udp"  # RUDP game (optional)
    environment:
      - KAOS_ENV=${KAOS_ENV:-development}
      - KAOS_JWT_SECRET=${KAOS_JWT_SECRET:?Set KAOS_JWT_SECRET in .env (min 32 chars)}
      - KAOS_ADMIN_USERNAME=${KAOS_ADMIN_USERNAME:-admin}
      - KAOS_ADMIN_PASSWORD=${KAOS_ADMIN_PASSWORD:?Set KAOS_ADMIN_PASSWORD in .env}
      - KAOS_CONSOLE_BIND=0.0.0.0:7350
      - KAOS_WS_BIND=0.0.0.0:7351
      - KAOS_LUA_SCRIPTS=/app/scripts
      - DATABASE_URL=postgres://${POSTGRES_USER:-kaos}:${POSTGRES_PASSWORD:-kaos}@postgres:5432/${POSTGRES_DB:-kaosnet}
      - RUST_LOG=${RUST_LOG:-info,kaosnet=debug}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7350/api/status"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - kaosnet

  # Console UI (Admin Dashboard)
  console:
    build:
      context: ./prototype/console-ui
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:7350
    ports:
      - "3000:80"
    depends_on:
      - kaos-server
    restart: unless-stopped
    networks:
      - kaosnet

  # Static web client (game demo)
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./prototype/examples/kaos_io/web:/usr/share/nginx/html:ro
    depends_on:
      - kaos-server
    restart: unless-stopped
    networks:
      - kaosnet

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kaos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kaos}
      POSTGRES_DB: ${POSTGRES_DB:-kaosnet}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prototype/kaosnet/scripts/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./prototype/kaosnet/scripts/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kaos} -d ${POSTGRES_DB:-kaosnet}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kaosnet

volumes:
  postgres_data:

networks:
  kaosnet:
    driver: bridge
