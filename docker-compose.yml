# KaosNet Docker Compose
# Production-ready setup with PostgreSQL

version: '3.8'

services:
  # KaosNet Game Server
  kaosnet:
    build:
      context: .
      dockerfile: prototype/kaosnet/Dockerfile
    ports:
      - "7350:7350/udp"    # Game server (UDP)
      - "7351:7351"        # Console API (HTTP)
    environment:
      - KAOS_BIND=0.0.0.0:7350
      - KAOS_CONSOLE_BIND=0.0.0.0:7351
      - KAOS_LUA_SCRIPTS=/app/scripts
      - KAOS_LOG_LEVEL=info
      - KAOS_DATABASE_URL=postgres://kaos:kaos@postgres:5432/kaosnet
    volumes:
      - ./scripts:/app/scripts:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kaosnet

  # Console UI
  console:
    build:
      context: ./console-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - kaosnet
    restart: unless-stopped
    networks:
      - kaosnet

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=kaos
      - POSTGRES_PASSWORD=kaos
      - POSTGRES_DB=kaosnet
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kaos -d kaosnet"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kaosnet

volumes:
  postgres_data:

networks:
  kaosnet:
    driver: bridge
