# KaosNet Docker Compose
#
# Quick Start:
#   1. Copy ../.env.example to ../.env and configure secrets
#   2. make docker-up     # Start all services
#   3. make docker-down   # Stop all services
#   4. make docker-reset  # Reset and reseed
#
# Services:
#   - kaos-io:  Game server (ws://localhost:7351, console http://localhost:7350)
#   - web:      Static web client (http://localhost:8080)
#   - postgres: Database (localhost:5432)
#   - console:  Admin UI (http://localhost:3000)
#   - prometheus: Metrics collection (http://localhost:9090)
#   - grafana: Metrics dashboard (http://localhost:3001)
#
# Security:
#   - Set KAOS_JWT_SECRET to a secure random value (min 32 chars)
#   - Set KAOS_ADMIN_PASSWORD to a strong password
#   - Change POSTGRES_PASSWORD in production

services:
  # Kaos.io Game Server (WebSocket + Console API + RUDP)
  kaos-io:
    build:
      context: ../..
      dockerfile: prototype/examples/kaos_io/Dockerfile
    ports:
      - "7350:7350"   # Console API
      - "7351:7351"   # WebSocket game
      - "7354:7354/udp"  # RUDP for native clients/bots
    environment:
      - KAOS_ENV=${KAOS_ENV:-development}
      - KAOS_JWT_SECRET=${KAOS_JWT_SECRET:?Set KAOS_JWT_SECRET in .env}
      - KAOS_ADMIN_USERNAME=${KAOS_ADMIN_USERNAME:-admin}
      - KAOS_ADMIN_PASSWORD=${KAOS_ADMIN_PASSWORD:?Set KAOS_ADMIN_PASSWORD in .env}
      - KAOS_CONSOLE_BIND=0.0.0.0:7350
      - KAOS_WS_BIND=0.0.0.0:7351
      - KAOS_LUA_SCRIPTS=/app/scripts
      - DATABASE_URL=postgres://${POSTGRES_USER:-kaos}:${POSTGRES_PASSWORD:-kaos}@postgres:5432/${POSTGRES_DB:-kaosnet}
      - RUST_LOG=${RUST_LOG:-info}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7350/api/status"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - kaosnet

  # Static web client
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ../examples/kaos_io/web:/usr/share/nginx/html:ro
    depends_on:
      - kaos-io
    restart: unless-stopped
    networks:
      - kaosnet

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kaos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kaos}
      POSTGRES_DB: ${POSTGRES_DB:-kaosnet}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./scripts/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kaos} -d ${POSTGRES_DB:-kaosnet}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kaosnet

  # Console UI (Admin Dashboard)
  console:
    build:
      context: ../console-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:7350}
    depends_on:
      - kaos-io
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1/ || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - kaosnet

  # RUDP Bot (uses KaosNet Rust SDK)
  bot:
    build:
      context: ../..
      dockerfile: prototype/examples/kaos_io/Dockerfile
    command: ["/app/kaos-io-bot", "DockerBot", "kaos-io", "7350", "7354"]
    depends_on:
      kaos-io:
        condition: service_healthy
    # Bot is a client, not a server - check if process is running
    healthcheck:
      test: ["CMD-SHELL", "pgrep -x kaos-io-bot || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - kaosnet
    profiles:
      - bot  # Only start when explicitly requested: docker compose --profile bot up

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - kaos-io
    restart: unless-stopped
    networks:
      - kaosnet
    profiles:
      - observability  # Start with: docker compose --profile observability up

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - kaosnet
    profiles:
      - observability  # Start with: docker compose --profile observability up

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  kaosnet:
    driver: bridge
