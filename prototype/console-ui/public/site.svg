<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <radialGradient id="voidCore" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#1a0a1f"/>
      <stop offset="0.4" stop-color="#0d0510"/>
      <stop offset="1" stop-color="#000000"/>
    </radialGradient>
    <radialGradient id="evilGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#ff0040" stop-opacity="0.8"/>
      <stop offset="0.5" stop-color="#8b0025" stop-opacity="0.4"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bloodRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0" stop-color="#8b0000"/>
      <stop offset="0.5" stop-color="#ff1744"/>
      <stop offset="1" stop-color="#4a0000"/>
    </linearGradient>
    <filter id="glitch" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="nightmare">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="eyeGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="400" fill="url(#voidCore)" x="52.938" y="62.232" style="stroke-width: 1;" rx="58.076" ry="58.076"/>
  <g opacity="0.3" transform="matrix(1, 0, 0, 1, 52.938229, 62.232086)">
    <circle cx="50" cy="80" r="1" fill="#ff0040"/>
    <circle cx="350" cy="120" r="0.8" fill="#00ff88"/>
    <circle cx="80" cy="320" r="1.2" fill="#ff0040"/>
    <circle cx="320" cy="350" r="0.6" fill="#8b0025"/>
    <circle cx="380" cy="60" r="0.9" fill="#00ff88"/>
    <circle cx="30" cy="200" r="0.7" fill="#ff1744"/>
  </g>
  <g filter="url(#nightmare)" opacity="0.6" transform="matrix(1, 0, 0, 1, 52.938229, 62.232086)">
    <circle cx="200" cy="200" r="160" fill="none" stroke="#1a0a2e" stroke-width="30" stroke-dasharray="40 20 80 30"/>
  </g>
  <g filter="url(#outerGlow)" transform="matrix(1, 0, 0, 1, 52.938229, 62.232086)">
    <circle cx="200" cy="200" r="130" fill="none" stroke="url(#bloodRing)" stroke-width="8" stroke-dasharray="60 15 30 25 90 20" opacity="0.9"/>
  </g>
  <g filter="url(#outerGlow)" transform="matrix(1, 0, 0, 1, 52.938229, 62.232086)">
    <circle cx="200" cy="200" r="105" fill="none" stroke="#4a0020" stroke-width="4" stroke-dasharray="20 40 60 30"/>
  </g>
  <circle cx="252.938" cy="262.232" r="75" fill="none" stroke="#ff0040" stroke-width="2" stroke-dasharray="10 8 25 12" opacity="0.7" filter="url(#glitch)" style="stroke-width: 2;"/>
  <circle cx="252.938" cy="262.232" r="50" fill="url(#evilGlow)" filter="url(#eyeGlow)" style="stroke-width: 1;"/>
  <circle cx="252.938" cy="262.232" r="35" fill="#0d0510" style="stroke-width: 1;"/>
  <ellipse cx="252.938" cy="262.232" rx="18" ry="30" fill="#ff0040" opacity="0.9" style="stroke-width: 1;"/>
  <ellipse cx="252.938" cy="262.232" rx="8" ry="25" fill="#000000" style="stroke-width: 1;"/>
  <circle cx="247.938" cy="247.232" r="4" fill="#ff6680" opacity="0.6" style="stroke-width: 1;"/>
  <g filter="url(#eyeGlow)" transform="matrix(1, 0, 0, 1, 52.938229, 62.232086)">
    <circle cx="200" cy="70" r="6" fill="#ff0040"/>
    <circle cx="330" cy="200" r="5" fill="#ff0040"/>
    <circle cx="200" cy="330" r="6" fill="#ff0040"/>
    <circle cx="70" cy="200" r="5" fill="#ff0040"/>
    <circle cx="292" cy="108" r="4" fill="#00ff88"/>
    <circle cx="108" cy="292" r="4" fill="#00ff88"/>
  </g>
</svg>